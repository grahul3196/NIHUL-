<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Interaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Marathi:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo Marathi', cursive;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff6600;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #e65c00;
        }
        .messages {
            margin-top: 20px;
        }
        .message {
            background-color: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>अतिथी संवाद</h2>
        <form id="guest-form">
            <div class="form-group">
                <label for="name">नाव:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="message">संदेश:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit">पाठवा</button>
            </div>
        </form>
        <div class="messages" id="messages"></div>
    </div>

    <script>
        document.getElementById('guest-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message');
            messageContainer.innerHTML = `<strong>${name}:</strong> <p>${message}</p>`;

            document.getElementById('messages').appendChild(messageContainer);

            document.getElementById('guest-form').reset();
        });
    </script>
</body>
</html>
